<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 img-thumbnail bg-info">
      <form [formGroup]="newForm" (ngSubmit)="onSavePost()" >
        <legend class="text-primary">Nouveau post : </legend>
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text" class="form-control" formControlName="title"/>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" rows="3" type="text" class="form-control" formControlName="content" maxLength="500" ></textarea>
        </div>

        <button class="btn btn-primary pull-left" (click)="onBack()">
          <i class="glyphicon glyphicon-chevron-left"></i>&nbsp; Annuler
        </button>
        <button class="btn btn-warning" (click)="onResetPostForm()" [disabled]="newForm.invalid">
          <i class="glyphicon glyphicon-refresh"></i>&nbsp; RÃ©initialiser
        </button>
        <button type="submit" class="btn btn-success pull-right" [disabled]="newForm.invalid">
          <i class="glyphicon glyphicon-save"></i>&nbsp; Enregistrer
        </button>

      </form>
    </div>
  </div>
</div>
