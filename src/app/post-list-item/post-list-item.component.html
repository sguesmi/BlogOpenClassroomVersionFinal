<h3>{{postItem.title}}
  <i class="pull-right text-primary small">
    {{ postItem.createdAt | date: 'd/MM/y à hh:mm:ss' | lowercase}}
  </i>
</h3>
<p>{{postItem.content}}</p>
<p class="text-right text-primary">Likes : {{postItem.loveIts}}</p>
